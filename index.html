<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button id="clear-btn">clear</button>
        <button id="default-btn">default</button>
        <button id="red-btn">red</button>
        <button id="yellow-btn">yellow</button>
        <button id="blue-btn">blue</button>
        <button id="green-btn">green</button>
        <input id="picker-btn" type="color" />
    </div>
    

    <canvas id="whiteboard" ></canvas>
    
    <script src="script.js"></script>
</body>
</html>
